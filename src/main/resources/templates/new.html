<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Report Lost or Found Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Report Item - Enter Details</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div align="left">
                <div class="form-group">
                    <label class="form-label">Student Name</label>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
                </div>
            </div>

            <div align="left">
                <div class="form-group">
                    <label class="form-label">Item Name</label>
                    <input type="text" th:field="*{itemname}" class="form-control" placeholder="Item Name" />
                </div>
            </div>

            <div align="left">
                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="text" th:field="*{contactnumber}" class="form-control" placeholder="Contact Number" />
                </div>
            </div>

            <div align="left">
                <div class="form-group">
                    <label class="form-label">Is the item lost?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{lostItem}" />
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
